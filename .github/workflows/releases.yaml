name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build
        env:
          CGO_ENABLED: 1
        run: |
          go build -ldflags="-s -w -X main.version=${{ github.ref_name }} -X main.commit=${{ github.sha }}" \
            -o mintmpl-linux-amd64 \
            ./cmd/mintmpl

      - name: Create checksums
        run: sha256sum mintmpl-* > checksums.txt

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            mintmpl-*
            checksums.txt
          generate_release_notes: true
